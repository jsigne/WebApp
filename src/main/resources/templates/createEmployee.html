<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="container special">
  <div>
    <form method="post" data-th-action="@{/saveEmployee}" data-th-object="${employee}">
      <div class="form-group">
        <label for="firstnameInput">Prénom</label>
        <input
                type="text" data-th-field="*{firstname}" id="firstnameInput" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastnameInput">Nom</label>
        <input
                type="text" data-th-field="*{lastname}" id="lastnameInput" class="form-control">
      </div>
      <div class="form-group">
        <label for="mailInput">Email</label>
        <input
                type="text" data-th-field="*{mail}" id="mailInput" class="form-control">
      </div>
      <div class="form-group">
        <label for="passwordInput">Mot de passe</label>
        <input
                type="password" data-th-field="*{password}" id="passwordInput" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
</div>
</body>
</html>
